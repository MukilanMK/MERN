<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Bright Future Academy</title>
    <style>
     
        body {
            background-color: #eef2f5;
            font-family: 'Verdana', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #003366;
            margin-bottom: 5px;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }

        footer {
            font-size: 14px;
            color: #666;
        }

        a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #d4af37;
            text-decoration: underline;
        }

        /* Login Specific Styles */
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        .btn-login {
            width: 100%;
            background-color: #003366; /* Navy Blue */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #d4af37; /* Gold on hover */
            color: #003366;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Student Login üîê</h1>
            <p>Access your dashboard and course materials.</p>
        </header>

        <hr>

        <main>
            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username or Email:</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter your ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <p style="margin-top: 20px;">
                <a href="index.html">‚Üê Back to Home</a>
            </p>
        </main>
        <hr>
    </div>
</body>
</html>
